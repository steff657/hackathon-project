<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Path Memory Game - 12x12</title>

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <header class="site-header">
        <h1>Memory Path</h1>
    </header>

    <main class="main-content">
        <button id="instructions-btn" class="blue-btn">Instructions</button>

        <p>Watch the path, then repeat the sequence.</p>

        <div class="game-area-wrapper">
            <div id="grid"></div>

            <div id="status-message"></div>
        </div>

        <div class="bottom-controls">
            <button id="start-btn" class="blue-btn">Start Game</button>
            <button id="reset-btn" class="blue-btn">Reset Attempt</button>
        </div>

        <div class="settings-drawer">
            <div class="setting-group">
                <label for="mode">Game Mode</label>
                <select id="mode">
                    <option value="random">Randomized Path</option>
                    <option value="set">Set Pattern (Level 1)</option>
                </select>
            </div>

            <div class="setting-group">
                <label>Path Length: <span id="diff-val">8</span> steps</label>
                <input type="range" id="length" min="3" max="25" value="8">
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p class="github-icon"><i class="fa-brands fa-github"></i></p>
        <a href="https://github.com/steff657" target="_blank">Steffan</a>
        <a href="https://github.com/hamza-m1" target="_blank">Hamza</a>
        <a href="https://github.com/leilacsak" target="_blank">Leila</a>
        <a href="https://github.com/jdbukis" target="_blank">Josh</a>
        <a href="https://github.com/gustlik1444-ux" target="_blank">Michal</a>
    </footer>

    <div id="instructions-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>How to Play</h2>
            <p>1. Click <strong>Start Game</strong> to begin.</p>
            <p>2. Watch the path light up on the grid.</p>
            <p>3. Repeat the sequence by clicking the tiles in order.</p>
            <p>4. If you make a mistake, use <strong>Reset Attempt</strong>.</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4c4ec3a892.js" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
